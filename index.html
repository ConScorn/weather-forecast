<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:regular,italic,700,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="header" class="p-2rem">Weather Dashboard</header>
    <div class="row">
        <!-- left column ---------------------------->
        <div id="leftContainer" class="col-md-2">
            <h1 id="searchLabel">Search for a City:</h1>
            <input id="cityInput">
            <button id="searchBtn" class="btn btn-success btn-block">Search</button>
            <div id="pastSearches" class=""></div>
        </div>
        <!-- right column --------------------------->
        <!-- container for city, date, temp wind, humidity, uv index -->
        <div id="rightContainer" class="col-md-8">
            <section id="currentDay" class="">
                <h2 id="cityName" class=""></h2>
                <h3 id="date" class=""></h3>
                <img id="icon" href="" />
                <h4 id="temp"></h4>
                <h5 id="wind"></h5>
                <h6 id="humidity"></h6>
                <div id="uvContainer">
                    <h7 id="uv"></h7>
                </div>
            </section>
            <div id="fiveDayContainer" class=""></div>

            <!-- container for five day forcast (loop) -->
            <!-- each card will have date, icon for weather, temp, wind, humidity-->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
